<div class="row">
    <h1>Educaci√≥n</h1>
    <div *ngIf="isLogged">
        <button class="btn btn-primary" routerLink="/newedu" type="button">Agregar nueva</button>
    </div>
    <table class="table">
        <tbody>
            <tr *ngFor="let educacion of edu">
                <td>{{educacion.nombreEdu}}</td>
                <td>{{educacion.descEdu}}</td>
                <td *ngIf="isLogged">
                    <button class="btn btn-primary" routerLink="/editedu/{{educacion.id}}">
                        <i class="bi bi-pencil-fill"></i>
                        EDITAR
                    </button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-primary" (click)="delete(educacion.id)">
                        <i class="bi bi-pencil-fill"></i>
                        BORRAR
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
