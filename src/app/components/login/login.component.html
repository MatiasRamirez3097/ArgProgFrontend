<section class="vh-100">
    <div class="container">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col">
                <div class="card bg-dark">
                    <div class="">
                        <h2 class="fw-bold">
                            Iniciar Sesi√≥n
                        </h2>
                        <form #f="ngForm" (ngSubmit)="onLogin()" novalidate>

                                <input type="email" name="nombreUsuario" id="nombreUsuario" [(ngModel)]="nombreUsuario" required />
