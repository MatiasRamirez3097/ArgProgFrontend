<div class="contaimer">
    <div class="row">
        <div>
            <form (ngSubmit)="onCreate()" novalidate #f="ngForm">
                <div class="form-group">
                    <label for="nombre">Nombre Skill</label>
                    <input type="text" class="form-control" id="nombreExp" name="nombre" [(ngModel)]="nombre"
                        required />
                </div>
                <div class="form-group">
                    <label for="valor">Valor Skill</label>
                    <input type="text" class="form-control" id="descExp" name="valor" [(ngModel)]="valor" required />
                </div>
                <button class="btn brn-primary">
                    Enviar
                </button>
            </form>
        </div>
    </div>
</div>
