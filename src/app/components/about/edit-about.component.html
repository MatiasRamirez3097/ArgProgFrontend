<section class="vh-100" *ngIf="persona">
    <div class="container py-5">
        <div class="row d-flex justify-content-center align-items-center">
            <div class="col">
                <div class="card bg-dark">
                    <div class="card-body py-5 text-center text-white">
                        <div class="row">
                            <div>
                                <form (ngSubmit)="onUpdate()" novalidate #f="ngForm">
                                    <div class="form-group">
                                        <label for="nombre">Nombre</label>
                                        <input type="text" class="form-control" id="nombre" name="nombre"
                                            [(ngModel)]="persona.nombre" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="valor">Apellido</label>
                                        <input type="text" class="form-control" id="apellido" name="apellido"
                                            [(ngModel)]="persona.apellido" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="valor">Descripci√≥n</label>
                                        <input type="text" class="form-control" id="descrip" name="descrip"
                                            [(ngModel)]="persona.descrip" required />
                                    </div>
                                    <div class="form-group">
                                        <label for="valor">Imagen</label>
                                        <input type="file" class="form-control" id="img" name="img"
                                            [(ngModel)]="persona.img" (change)="uploadImage($event)"
                                            accept=".jpg, .jpeg, .png" />
                                    </div>
                                    <div>
                                        <img [src]="imageService.url" width="200px">
                                    </div>
                                    <button class="btn btn-primary">
                                        Enviar
                                    </button>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</section>
