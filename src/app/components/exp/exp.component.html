<div class="row">
    <h1>Experiencia laboral</h1>
    <div *ngIf="isLogged">
        <button class="btn btn-primary" routerLink="/newexp" type="button">Agregar nueva</button>
    </div>
    <table class="table">
        <tbody>
            <tr *ngFor="let experiencia of exp">
                <td>{{experiencia.nombreExp}}</td>
                <td>{{experiencia.descExp}}</td>
                <td *ngIf="isLogged">
                    <button class="btn btn-primary" routerLink="/editexp/{{experiencia.id}}">
                        <i class="bi bi-pencil-fill"></i>
                        EDITAR
                    </button>
                </td>
                <td *ngIf="isLogged">
                    <button class="btn btn-primary" (click)="delete(experiencia.id)">
                        <i class="bi bi-pencil-fill"></i>
                        BORRAR
                    </button>
                </td>
            </tr>
        </tbody>
    </table>
</div>
